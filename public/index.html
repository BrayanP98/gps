<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker Live Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  
  const map = L.map('map').setView([4.65, -74.09], 13); // Bogot√° por defecto
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
 function getIcon(icon){

   const gpsIcon = L.icon({
  iconUrl: icon, // √çcono personalizado
  iconSize: [32, 32],
  iconAnchor: [16, 32], // El "pico" apunta al punto exacto
});
 }

const marker = L.marker([4.65, -74.09], { icon: gpsIcon }).addTo(map);


  const ws = new WebSocket('ws://187.33.155.83:8080');

  ws.onmessage = (msg) => {
    const { lat, lon, course, speed } = JSON.parse(msg.data);
    marker.setLatLng([lat, lon]);
    map.setView([lat, lon], 15);
    console.log(`üìç Recibido: ${lat}, ${lon}`);
    getIcon('https://real.gpscenter.xyz/images/comm/gray_23.png')
    if(speed!=0){
      getIcon('https://real.gpscenter.xyz/images/comm/green_23.png')
    }

    
  };
</script>

  </script>
</body>
</html>
