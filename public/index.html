<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker Live Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  
  const map = L.map('map').setView([4.65, -74.09], 13); // Bogot√° por defecto
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  const marker = L.marker([4.65, -74.09]).addTo(map);

  const ws = new WebSocket('wss://187.33.155.83:8080');

  ws.onmessage = (msg) => {
    const { lat, lon } = JSON.parse(msg.data);
    marker.setLatLng([lat, lon]);
    map.setView([lat, lon], 15);
    console.log(`üìç Recibido: ${lat}, ${lon}`);
  };
</script>

  </script>
</body>
</html>
